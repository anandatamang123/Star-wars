<html lang="en">
<head>

    <h1 class="text-center">Star Wars API Application</h1>

        <div class="col-md-4 d-flex justify-content-between"> <!-- Make buttons center and space between -->

            <button class="btn btn-primary" id="fetch-films">Fetch Films</button>
            <button class="btn btn-primary" id="fetch-planets">Fetch Planets</button>
            
        </div>
    </div>
    <div class="row justify-content-center"> <!-- Center the row -->
        <div class="col-md-8">
            <!-- Display area for fetched data -->
            <div id="data-container" class="card-columns"></div>
            <!-- Pagination section (optional) -->
            <nav>
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    </div>
</div>
